version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - STATIC_DIR=./static
      - POSTS_DIR=./posts
    volumes:
      # Mount static content and posts for live editing
      - ./static:/app/static:ro
      - ./posts:/app/posts:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
